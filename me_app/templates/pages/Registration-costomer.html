{% extends "index.html" %}
{% block title %}
Customer Table
{% endblock %}
{% block content %}
<link rel="stylesheet" href="../../static/show-costomer.css">
<link rel="stylesheet" href="../static/index.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="icon" href="../static/icons/Home.png">

<!-- Add Customer Form -->
<div id="addCustomerForm">
    <h2>Add New Customer</h2>
    <form id="customerForm">
        <input type="text" id="name" name="name" placeholder="Customer Name" required><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
        <input type="text" id="another-phone" name="another-phone" placeholder="Another Phone Number"><br>
        <input type="number" id="age" name="age" placeholder="Age" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="text" id="nationality" name="nationality" placeholder="Nationality" required><br>
        <input type="text" id="proof_of" name="proof_of" placeholder="Proof of Identity" required><br>
        <button type="button" id="submitCustomerBtn">Submit</button>
    </form>
</div>

<!-- Customer Table -->
<table id="customerTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Nationality</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="customerTableBody">
        <!-- Customer rows will be inserted here -->
    </tbody>
</table>

{% endblock %}
