<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-item">
                <label for="phone">ID number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your ID number" required>
            </div>
            <div class="form-item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red; display: none;">Please fill in both fields correctly.</p>
        </form>
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="signup.html">
                <button type="button" class="signup-button">Sign Up</button>
            </a>
        </div>
    </div>

</body>
</html>
